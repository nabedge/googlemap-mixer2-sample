<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Mixer2 and Google Maps API sample</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../m2static/css/main.css" media="all" />

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script id="defaultValuesJson" type="text/javascript">//<![CDATA[
var defaultValues = {
    "lng":150.644
    ,"lat":-34.397
};
//]]></script>
<script type="text/javascript">//<![CDATA[
    function initialize() {
        var mapOptions = {
            center: new google.maps.LatLng(defaultValues.lat, defaultValues.lng),
            zoom: 8,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
    }
//]]></script>

</head>
<body onload="initialize()">

    <div id="map_canvas" style="width:600px; height:400px;">here comes map</div>

</body>
</html>
